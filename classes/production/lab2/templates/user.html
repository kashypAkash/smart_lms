<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" />
    <title>crazySpring</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/style.css}" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script  th:src="@{/JS/scripts.js}">    </script>
</head>
<body>
<div>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">CrazySpring</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="sass.html">Users</a></li>
                <li><a href="badges.html">Phones</a></li>
            </ul>
        </div>
    </nav>


    <div class="row">
        <div class="col s12">
            <h5> User Details </h5>
        </div>
           <form class="col s12" th:action="@{/user/modify}" method="post" th:object="${user}">
            <div class="col s6">
                <div class="row">
                    <div class="input-field col s12 m10 offset-m1 offset-s2">
                        <input id="userid" disabled="disabled" type="text" th:field="*{userId}"  class="validate" />
                        <input id="hidden" type="hidden" name="id" th:value="${user.getUserId()}"  class="validate" />
                        <label for="userid">User Id</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m10 offset-m1 offset-s2">
                        <input id="firstname" type="text" th:field="*{firstname}" name="firstname" class="validate" />
                        <label for="firstname">First Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m10 offset-m1 offset-s2">
                        <input id="lastname" th:field="*{lastname}" type="text" class="validate" />
                        <label for="lastname">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m10 offset-m1 offset-s2">
                        <input id="title" type="text" th:field="*{title}" class="validate" />
                        <label for="title">Title (Mr/Mrs)</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m5 offset-m1 offset-s2">
                        <button class="btn waves-effect waves-light" type="submit" name="action" value="update">Update</button>
                    </div>
                    <div class="input-field col s12 m5 offset-m1 offset-s2">
                        <button class="btn waves-effect waves-light" type="submit" name="action" value="delete">Delete</button>
                    </div>
                </div>
            </div>
            <div class="col s6">
                <div class="row">
                    <div class="row">
                        <input id="hidden2" type="hidden" name="addressid" th:value="${user.getAddress().getAddressId()}"  class="validate" />
                        <div class="input-field col s6 m5">
                            <input id="street" type="text" th:field="*{address.street}" class="validate" />
                            <label for="street">Street</label>
                        </div>
                        <div class="input-field col s6 m5">
                            <input id="city" type="text" th:field="*{address.city}" class="validate" />
                            <label for="city">City</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6 m5">
                            <input id="state" type="text" th:field="*{address.state}" class="validate" />
                            <label for="state">State</label>
                        </div>
                        <div class="input-field col s6 m5 ">
                            <input id="zip" type="text" th:field="*{address.zip}" class="validate" />
                            <label for="zip">Zip</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="row">
                        <div class="col s11 m10" id="phone-list" th:each="phone : ${user.phones}" >
                            <div class="row">
                                <div class="input-field col s12 m12" >
                                    <input disabled="disabled" th:value="${phone.number}" />

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
</body>
</html>
