<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" />
    <title>crazySpring</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/style.css}" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script  th:src="@{/JS/scripts.js}">    </script>
</head>
<body>
<div>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">CrazySpring</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="signup.html">Sign up</a></li>
            </ul>
        </div>
    </nav>


    <div class="row">
        <div class="col s12">
            <h5> User Details </h5>
        </div>
        <form class="col s12" action="/add" method="post">
            <div class="col s6">
                <div class="row">
                    <div class="input-field col s12 m10 offset-m1 offset-s2">
                        <input id="firstname" type="text" name="firstname" class="validate" />
                        <label for="firstname">First Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m10 offset-m1 offset-s2">
                        <input id="lastname" name="lastname" type="text" class="validate" />
                        <label for="lastname">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m10 offset-m1 offset-s2">
                        <input id="title" type="text" name="title" class="validate" />
                        <label for="title">Title (Mr/Mrs)</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m10 offset-m1 offset-s2">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                    </div>
                </div>
            </div>
            <div class="col s6">
                <div class="row">
                    <div class="row">
                        <div class="input-field col s6 m5">
                            <input id="street" type="text" name="street" class="validate" />
                            <label for="street">Street</label>
                        </div>
                        <div class="input-field col s6 m5">
                            <input id="city" type="text" name="city" class="validate" />
                            <label for="city">City</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6 m5">
                            <input id="state" type="text" name="state" class="validate" />
                            <label for="state">State</label>
                        </div>
                        <div class="input-field col s6 m5 ">
                            <input id="zip" type="text" name="zip" class="validate" />
                            <label for="zip">Zip</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="row">
                        <div class="col s11 m10" id="phone-list" >
                            <div class="row">
                                <div class="input-field col s12 m12" >
                                    <input type="text" name="phones" class="validate" />
                                    <label>Phone</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
</body>
</html>
