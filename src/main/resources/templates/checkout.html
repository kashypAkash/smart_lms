<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" />
    <title>Smart LMS</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Kaushan+Script" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/style.css}" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

    <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script  th:src="@{/JS/scripts.js}">    </script>
</head>
<body>
<div>
    <nav>
        <div class="nav-wrapper">
            <div class="row">
                <div class="col s8">
                    <a href="#" class="brand-logo">e-Library</a>
                </div>
                <div class="col s4">
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a th:href="@{/profile}">Profile</a></li>
                        <li><a th:href="@{/book}" th:if="${user.getUserRole() == 'ADMIN'}">Add Books</a></li>
                        <li><a th:href="@{/books}">View Books</a></li>
                        <li><a class="red" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="row">
        <h5 class="apptime">Application Time : <span th:text="${appTime}"></span></h5>
    </div>
    <div style="margin-left: 30px" class="col s9 m9" th:object="${transaction}">
        <h5 style="text-align: left"  th:inline="text">Transaction Id : [[${transaction.transactionId}]]</h5>
        <h5 style="text-align: left"  th:inline="text"><small>Due Date : [[${transaction.transactionDate}]]</small></h5>
        <div th:each="item : ${transaction.getTransactionBooksList()}" class="col s12 m12">
            <div class="row valign-wrapper book-item">
                <div class="col m1 valign">
                    <img class="responsive-img" src="http://placehold.it/70x70" />
                </div>
                <div class="col m11">
                    <h5 class="checkout-title" th:text="${item.book.getTitle()}" >Title of the Book</h5>
                    <p class="checkout" th:text="${item.book.getAuthor()}">Author of the Book</p>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
